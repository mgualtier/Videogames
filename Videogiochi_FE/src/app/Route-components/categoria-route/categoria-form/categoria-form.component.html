<button (click)="openModal()">Crea Nuova Categoria</button>

<app-modal [isOpen]="isModalOpen" (closed)="onModalClosed()"
  ><div class="container">
    <h2>Crea una Nuova Categoria</h2>

    <form (ngSubmit)="createCategoria()">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          class="form-control"
          [(ngModel)]="newCategoria.nome"
          [ngModelOptions]="{ standalone: true }"
          name="nome"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary">Crea Categoria</button>
    </form>
  </div>
</app-modal>
